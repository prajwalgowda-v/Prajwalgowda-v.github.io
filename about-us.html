    <style>
        * {
            font-family: 'Poppins', sans-serif;
            cursor: none;
        }
        
        /* Custom Cursor - Fixed Lagging Issue */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #f59e0b;
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100001;
            mix-blend-mode: difference;
            opacity: 1;
        }
        
        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100000;
            opacity: 1;
            transition: all 0.1s ease-out;
        }
        
        .cursor.hover {
            transform: translate(-50%, -50%) scale(2);
            background: rgba(245, 158, 11, 0.1);
        }
        
        .cursor-follower.hover {
            transform: translate(-50%, -50%) scale(3);
        }
        
        /* Loading Screen - White Background with Improved Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-logo {
            width: 250px;
            height: auto;
            animation: logoFadeIn 2s ease-out forwards;
            opacity: 0;
            transition: transform 0.3s ease;
        }
        
        .loading-logo:hover {
            transform: scale(1.05);
        }
        
        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(-10deg);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        .loading-text {
            margin-top: 30px;
            font-size: 18px;
            color: #f59e0b;
            font-weight: 500;
            letter-spacing: 1px;
            animation: textFadeIn 1s ease-out 1s forwards;
            opacity: 0;
        }
        
        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading-dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Header Design */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .header.scrolled {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            transition: all 0.3s ease;
        }
        
        .header.scrolled .header-content {
            padding: 10px 5%;
        }
        
        .logo {
            width: 200px;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .header.scrolled .logo {
            width: 150px;
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-link {
            position: relative;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #f59e0b, #f97316);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::before {
            width: 100%;
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
            text-shadow: 0 5px 15px rgba(245, 158, 11, 0.5);
        }
        
        .header-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .contact-btn {
            background: transparent;
            border: 2px solid #f59e0b;
            color: #f59e0b;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #f59e0b, #f97316);
            transition: width 0.3s ease;
            z-index: -1;
        }
        
        .contact-btn:hover::before {
            width: 100%;
        }
        
        .contact-btn:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
        }
        
        /* Mobile Menu Button (3-line icon) */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: none;
            padding: 5px;
        }
        
        .mobile-menu-btn:hover {
            color: #f59e0b;
        }
        
        /* Hero Section - Enhanced */
        .hero-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #011827 50%, #050f1d 100%);
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            perspective: 1000px;
        }
        
        /* Hero Slideshow */
        .hero-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transform-style: preserve-3d;
        }
        
        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
            transform: translateZ(-100px) rotateY(90deg);
        }
        
        .hero-slide.active {
            opacity: 1;
            transform: translateZ(0) rotateY(0deg);
        }
        
        .hero-slide video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7);
            z-index: 2;
        }
        
        .hero-content {
            position: relative;
            z-index: 3;
            transform-style: preserve-3d;
        }
        
        /* 3D Text Effects */
        .hero-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 20px;
            transform-style: preserve-3d;
            animation: floatText 6s ease-in-out infinite;
        }
        
        @keyframes floatText {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }
        
        .text-gradient {
            background: linear-gradient(90deg, #f59e0b, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.5));
        }
        
        /* Enhanced Button Design */
        .hero-btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
            text-decoration: none;
            margin: 5px;
        }
        
        .hero-btn-primary {
            background: linear-gradient(90deg, #f59e0b, #f97316);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }
        
        .hero-btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(245, 158, 11, 0.4);
        }
        
        .hero-btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid #f59e0b;
        }
        
        .hero-btn-secondary:hover {
            background: rgba(245, 158, 11, 0.1);
            transform: translateY(-3px);
        }
        
        .hero-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
            z-index: -1;
        }
        
        .hero-btn:hover::before {
            left : 100%;
        }
        
        /* About Section - New Section */
        .about-section {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            position: relative;
            overflow: hidden;
            padding: 80px 0;
        }
        
        .about-content {
            position: relative;
            z-index: 1;
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }
        
        .about-image {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .about-image:hover {
            transform: translateY(-10px) rotateX(5deg);
        }
        
        .about-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .about-text h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
        }
        
        .about-text p {
            color: #e2e8f0;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        .about-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(245, 158, 11, 0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f59e0b;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #e2e8f0;
            font-size: 1rem;
        }
        
        /* Mission and Vision Section */
        .mission-vision-section {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            position: relative;
            overflow: hidden;
            padding: 80px 0;
        }
        
        .mission-vision-content {
            position: relative;
            z-index: 1;
        }
        
        .mission-vision-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        .mission-vision-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .mission-vision-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(249, 115, 22, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .mission-vision-card:hover {
            transform: translateY(-15px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .mission-vision-card:hover::before {
            opacity: 1;
        }
        
        .mission-vision-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f59e0b, #f97316);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .mission-vision-card:hover .mission-vision-icon {
            transform: scale(1.1) rotateZ(5deg);
        }
        
        .mission-vision-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: white;
        }
        
        .mission-vision-text {
            color: #e2e8f0;
            line-height: 1.6;
            flex-grow: 1;
        }
        
        /* Values Section */
        .values-section {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            position: relative;
            overflow: hidden;
            padding: 80px 0;
        }
        
        .values-content {
            position: relative;
            z-index: 1;
        }
        
        .values-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .value-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
            position: relative;
        }
        
        .value-card:hover {
            transform: translateY(-15px) rotateX(10deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .value-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f59e0b, #f97316);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .value-card:hover .value-icon {
            transform: scale(1.1) rotateY(180deg);
        }
        
        .value-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: white;
        }
        
        .value-text {
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        /* Timeline Section - World-Class Redesign */
        .timeline-section {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            position: relative;
            overflow: hidden;
            padding: 80px 0;
        }
        
        .timeline-content {
            position: relative;
            z-index: 1;
        }
        
        .journey-container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .journey-title {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .journey-title h2 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #f59e0b, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .journey-title p {
            font-size: 1.25rem;
            color: #e2e8f0;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .journey-road {
            position: relative;
            height: 600px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .journey-road::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(249, 115, 22, 0.1) 0%, transparent 50%);
            z-index: 0;
        }
        
        .journey-path {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #f59e0b, #f97316);
            transform: translateY(-50%);
            z-index: 1;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
        }
        
        .journey-milestone {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            z-index: 2;
            transition: all 0.5s ease;
            cursor: none;
        }
        
        .journey-milestone:nth-child(odd) {
            text-align: right;
            margin-right: calc(50% - 150px);
        }
        
        .journey-milestone:nth-child(even) {
            text-align: left;
            margin-left: calc(50% - 150px);
        }
        
        .journey-milestone:nth-child(1) { left: 5%; }
        .journey-milestone:nth-child(2) { left: 25%; }
        .journey-milestone:nth-child(3) { left: 45%; }
        .journey-milestone:nth-child(4) { left: 65%; }
        .journey-milestone:nth-child(5) { left: 85%; }
        .journey-milestone:nth-child(6) { left: 95%; }
        
        .journey-milestone:nth-child(odd) .milestone-connector {
            position: absolute;
            top: 50%;
            right: -30px;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #f59e0b, #f97316);
            transform: translateY(-50%);
        }
        
        .journey-milestone:nth-child(even) .milestone-connector {
            position: absolute;
            top: 50%;
            left: -30px;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #f59e0b, #f97316);
            transform: translateY(-50%);
        }
        
        .milestone-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
        }
        
        .milestone-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(249, 115, 22, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .journey-milestone:hover .milestone-card {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border-color: rgba(245, 158, 11, 0.5);
        }
        
        .journey-milestone:hover .milestone-card::before {
            opacity: 1;
        }
        
        .milestone-year {
            font-size: 2.5rem;
            font-weight: 800;
            color: #f59e0b;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
        }
        
        .milestone-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }
        
        .milestone-text {
            color: #e2e8f0;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .milestone-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #f59e0b, #f97316);

    <script>
        // Loading Screen
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 3000);
        });
        
        // Prevent auto-scrolling to hash on page load
        if (window.location.hash) {
            // Store the hash
            var hash = window.location.hash;
            
            // Remove the hash from the URL
            history.replaceState(null, null, window.location.pathname);
            
            // After a short delay, scroll to the section if needed
            setTimeout(function() {
                if (hash === '#journey') {
                    // Only scroll if user explicitly clicked on a link to this section
                    // For now, we'll prevent auto-scrolling
                    window.scrollTo(0, 0);
                }
            }, 100);
        }
        
        // Custom Cursor - Fixed Lagging Issue Completely
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        
        // Use requestAnimationFrame for smooth cursor movement
        let mouseX = 0;
        let mouseY = 0;
        let followerX = 0;
        let followerY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Update main cursor position immediately
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });
        
        // Use animation frame for smooth follower movement
        function animateFollower() {
            followerX += (mouseX - followerX) * 0.15;
            followerY += (mouseY - followerY) * 0.15;
            
            cursorFollower.style.left = followerX + 'px';
            cursorFollower.style.top = followerY + 'px';
            
            requestAnimationFrame(animateFollower);
        }
        
        animateFollower();
        
        // Hide cursor when leaving the window
        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = '0';
            cursorFollower.style.opacity = '0';
        });
        
        document.addEventListener('mouseenter', () => {
            cursor.style.opacity = '1';
            cursorFollower.style.opacity = '1';
        });
        
        // Cursor hover effects
        const hoverElements = document.querySelectorAll('a, button, input, textarea, select, .service-card, .feature-card, .testimonial-card, .mission-vision-card, .value-card, .milestone-card, .journey-nav-btn, .journey-indicator');
        
        hoverElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
                cursorFollower.classList.add('hover');
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
                cursorFollower.classList.remove('hover');
            });
        });
        
        // Header scroll effect
        const header = document.querySelector('.header');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // Hero Slideshow - Fixed to match background and foreground images
        const slides = document.querySelectorAll('.hero-slide');
        let currentSlide = 0;
        
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
            currentSlide = index;
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }
        
        // Auto-advance slides every 5 seconds
        setInterval(nextSlide, 5000);
        
        // Create particle effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
        
        // Back to Top Button
        const backToTopBtn = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
        });
        
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        
        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('.nav-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
        
        // Quote Form Modal
        const quoteModal = document.getElementById('quoteModal');
        const quoteClose = document.querySelector('.quote-close');
        const contactBtns = document.querySelectorAll('.contact-btn, #ctaQuoteBtn');
        
        contactBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                quoteModal.classList.add('active');
                centerModal();
            });
        });
        
        quoteClose.addEventListener('click', () => {
            quoteModal.classList.remove('active');
        });
        
        quoteModal.addEventListener('click', (e) => {
            if (e.target === quoteModal) {
                quoteModal.classList.remove('active');
            }
        });
        
        // File upload handling for multiple files
        const fileInput = document.getElementById('bill');
        const fileLabel = document.getElementById('fileLabel');
        const fileList = document.getElementById('fileList');
        let selectedFiles = [];
        
        fileInput.addEventListener('change', function() {
            // Get newly selected files
            const newFiles = Array.from(this.files);
            
            // Add to our list of selected files
            newFiles.forEach(file => {
                selectedFiles.push(file);
            });
            
            // Update the display
            updateFileDisplay();
        });
        
        function updateFileDisplay() {
            // Clear current display
            fileList.innerHTML = '';
            
            if (selectedFiles.length === 0) {
                fileLabel.textContent = 'Choose Files';
                return;
            }
            
            // Update label text
            fileLabel.textContent = `${selectedFiles.length} file${selectedFiles.length > 1 ? 's' : ''} selected`;
            
            // Display each file
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                // Format file size
                const fileSize = formatFileSize(file.size);
                
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${fileSize}</span>
                    <i class="fas fa-times file-remove" data-index="${index}"></i>
                `;
                
                fileList.appendChild(fileItem);
            });
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.file-remove').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    selectedFiles.splice(index, 1);
                    updateFileDisplay();
                    
                    // Update the actual input
                    const dataTransfer = new DataTransfer();
                    selectedFiles.forEach(file => {
                        dataTransfer.items.add(file);
                    });
                    fileInput.files = dataTransfer.files;
                });
            });
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Function to center the modal properly
        function centerModal() {
            const modalContainer = document.querySelector('.quote-form-container');
            const windowHeight = window.innerHeight;
            const modalHeight = modalContainer.offsetHeight;
            
            if (modalHeight > windowHeight - 40) {
                modalContainer.style.marginTop = '20px';
                modalContainer.style.marginBottom = '20px';
            } else {
                const topMargin = (windowHeight - modalHeight) / 2;
                modalContainer.style.marginTop = `${topMargin}px`;
                modalContainer.style.marginBottom = '0';
            }
        }
        
        // Add event listener for window resize to re-center modal
        window.addEventListener('resize', centerModal);
        
        // Form submission
        const quoteForm = document.getElementById('quoteForm');
        const formMessage = document.getElementById('formMessage');
        
        quoteForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            
            // Here you would normally send the data to a server
            // For demonstration, we'll just show a success message
            
            // Simulate form submission
            formMessage.textContent = 'Thank you for your request! We will contact you shortly.';
            formMessage.className = 'form-message success';
            formMessage.style.display = 'block';
            
            // Reset form
            this.reset();
            selectedFiles = [];
            updateFileDisplay();
            
            // Hide message after 5 seconds
            setTimeout(() => {
                formMessage.style.display = 'none';
                quoteModal.classList.remove('active');
            }, 5000);
            
            // In a real implementation, you would send the form data to a server
            // that would then email it to multiple addresses
            // Example:
            /*
            fetch('https://your-form-endpoint.com', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {

            */
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    window.scrollTo({
                        top: target.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // 3D Card Effect
        const cards = document.querySelectorAll('.service-card, .feature-card, .testimonial-card, .mission-vision-card, .value-card, .milestone-card');
        
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
            });
        });
        
        // Fixed Scroll Animation with Better Performance
        const fadeElements = document.querySelectorAll('.fade-in');
        
        // Use a more efficient scroll handler with passive event listener
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) {
                cancelAnimationFrame(scrollTimeout);
            }
            
            scrollTimeout = requestAnimationFrame(() => {
                fadeElements.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    const elementVisible = 150;
                    
                    if (elementTop < window.innerHeight - elementVisible) {
                        element.classList.add('visible');
                    }
                });
            });
        }, { passive: true });
        
        // Initial check for elements already in view
        fadeElements.forEach(element => {
            const elementTop = element.getBoundingClientRect().top;
            const elementVisible = 150;
            
            if (elementTop < window.innerHeight - elementVisible) {
                element.classList.add('visible');
            }
        });
        
        // Journey Timeline Interactive Features
        const journeyMilestones = document.querySelectorAll('.journey-milestone');
        const journeyIndicators = document.querySelectorAll('.journey-indicator');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentMilestone = 0;
        
        // Function to highlight a specific milestone
        function highlightMilestone(index) {
            // Remove active class from all indicators
            journeyIndicators.forEach(indicator => {
                indicator.classList.remove('active');
            });
            
            // Add active class to current indicator
            if (journeyIndicators[index]) {
                journeyIndicators[index].classList.add('active');
            }
            
            // Scroll to the milestone
            if (journeyMilestones[index]) {
                journeyMilestones[index].scrollIntoView({
                    behavior: 'smooth',
                    block: 'center',
                    inline: 'center'
                });
                
                // Add a pulse effect to the milestone
                const milestoneCard = journeyMilestones[index].querySelector('.milestone-card');
                milestoneCard.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    milestoneCard.style.transform = '';
                }, 500);
            }
        }
        
        // Previous button click
        prevBtn.addEventListener('click', () => {
            if (currentMilestone > 0) {
                currentMilestone--;
                highlightMilestone(currentMilestone);
            }
        });
        
        // Next button click
        nextBtn.addEventListener('click', () => {
            if (currentMilestone < journeyMilestones.length - 1) {
                currentMilestone++;
                highlightMilestone(currentMilestone);
            }
        });
        
        // Indicator click
        journeyIndicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentMilestone = index;
                highlightMilestone(currentMilestone);
            });
        });
        
        // Auto-navigate through milestones
        let autoNavigateInterval = setInterval(() => {
            if (currentMilestone < journeyMilestones.length - 1) {
                currentMilestone++;
            } else {
                currentMilestone = 0;
            }
            highlightMilestone(currentMilestone);
        }, 5000);
        
        // Pause auto-navigation on hover
        const journeyRoad = document.querySelector('.journey-road');
        journeyRoad.addEventListener('mouseenter', () => {
            clearInterval(autoNavigateInterval);
        });
        
        // Resume auto-navigation on mouse leave
        journeyRoad.addEventListener('mouseleave', () => {
            autoNavigateInterval = setInterval(() => {
                if (currentMilestone < journeyMilestones.length - 1) {
                    currentMilestone++;
                } else {
                    currentMilestone = 0;
                }
                highlightMilestone(currentMilestone);
            }, 5000);
        });
        
        // Add parallax effect to journey road on scroll
        window.addEventListener('scroll', () => {
            const scrollPosition = window.pageYOffset;
            const journeySection = document.querySelector('.timeline-section');
            const journeySectionTop = journeySection.offsetTop;
            const journeySectionHeight = journeySection.offsetHeight;
            
            if (scrollPosition > journeySectionTop - window.innerHeight && 
                scrollPosition < journeySectionTop + journeySectionHeight) {
                const parallaxValue = (scrollPosition - journeySectionTop) * 0.1;
                journeyRoad.style.transform = `translateY(${parallaxValue}px)`;
            }
        });
    </script>
